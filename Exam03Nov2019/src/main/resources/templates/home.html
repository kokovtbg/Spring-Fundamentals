    <div class="text-center mb-3">
        <h4 class="text-white mt-2" th:text="'Welcome to the arena, ' + ${@currentUser.username}">Welcome to the arena, #{username}}</h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">
            <div th:each="h : ${heroList}"
                 th:object="${h}" class="col-md-3 d-flex flex-column text-center mb-3">
                <img th:if="*{heroClass.toString()} == 'WARRIOR'" src="/img/warrior.jpg" name="hreoImage.jpg" class="img-thumb" width="300" height="300"/>
                <img th:if="*{heroClass.toString()} == 'ARCHER'" src="/img/archer.jpg" name="hreoImage.jpg" class="img-thumb" width="300" height="300"/>
                <img th:if="*{heroClass.toString()} == 'MAGE'" src="/img/mage.jpg" name="hreoImage.jpg" class="img-thumb" width="300" height="300"/>
                <h5 th:text="*{name}" class="text-white text-center">Warrior</h5>
                <a th:href="@{/details/(id=*{id})}" class="btn btn-info mb-2">Details</a>
                <a th:href="@{/delete/(id=*{id})}" class="btn btn-danger">Delete</a>
