<!DOCTYPE html>
<html xmlns:th="www.http://thymeleaf.org">
      <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Andrey's</title>
            <link rel="stylesheet" href="/css/reset-css.css"/>
            <link rel="stylesheet" href="/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="/css/style.css"/>
        </head>
<body>
<header th:include="/fragments/navbarLoggedIn">

        </header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
        <hr class="my-3"/>
        <div class="container-fluid bg-blur w-50">
            <div class="row justify-content-center">
                <form class="w-50 justify-content-center"
                      th:action="@{/details(id=${detailProduct.id})}"
                      th:method="post"
                      th:object="${detailProduct}">
                    <div class="label mt-2">
                        <h2 class="text-white text-center"
                            th:field="*{name}"
                            th:text="*{name}">Buzzer</h2>
                    </div>
                    <div class="label mt-4">
                        <img th:if="*{sex.toString()} == 'FEMALE' and *{category.toString()} == 'DENIM'" src="/img/FEMALE-DENIM.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <img th:if="*{sex.toString()} == 'FEMALE' and *{category.toString()} == 'JACKET'" src="/img/FEMALE-JACKET.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <img th:if="*{sex.toString()} == 'FEMALE' and *{category.toString()} == 'SHIRT'" src="/img/FEMALE-SHIRT.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <img th:if="*{sex.toString()} == 'FEMALE' and *{category.toString()} == 'SHORTS'" src="/img/FEMALE-SHORTS.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <img th:if="*{sex.toString()} == 'MALE' and *{category.toString()} == 'DENIM'" src="/img/MALE-DENIM.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <img th:if="*{sex.toString()} == 'MALE' and *{category.toString()} == 'JACKET'" src="/img/MALE-JACKET.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <img th:if="*{sex.toString()} == 'MALE' and *{category.toString()} == 'SHIRT'" src="/img/MALE-SHIRT.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <img th:if="*{sex.toString()} == 'MALE' and *{category.toString()} == 'SHORTS'" src="/img/MALE-SHORTS.jpg" class="img-thumbnail" width="200"
                             height="200"/>
                        <h3 class="text-white text-center"
                            th:field="*{description}"
                            th:text="*{description}">80% silk</h3>
                    </div>
                    <div class="label mt-4">
                        <h3 class="text-white text-center mb-3"
                            th:field="*{price}"
                            th:text="*{price}">65.00</h3>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger text-white mb-3">Delete Product</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer bg-dark  py-2">
            <div class="container-fluid text-center">
                <div class="footer-background h5 text-white">
                     & CopyRight Andrey's. All rights reserved.
                </div>
            </div>
        </footer>
</body>
</html>
