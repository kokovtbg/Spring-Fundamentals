<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Shop Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bg-secondary">
<header th:include="/fragments/navigation">

</header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Ð¢ime to prepare all orders(in min): <th:block th:text="${time}">10</th:block></h3>
                <th:block th:each="o : ${orders}">
                <div class="mt-3 rounded badge-info p-3" th:if="${o.category.toString() == 'CAKE'}">
                    <img class="mr-2" src="/images/cake.png" alt="Cake"
                         width="50px" height="50px">
                    <span class="p-3" th:text="${o.name}">Name</span>
                    <span class="p-3" th:text="${o.price}">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/delete/{id}(id=${o.id})}">Ready</a>
                </div>
                <div class="mt-3 rounded badge-info p-3" th:if="${o.category.toString() == 'DRINK'}">
                    <img class="mr-2" src="/images/drink.png" alt="Drink"
                         width="50px" height="50px">
                    <span class="p-3" th:text="${o.name}">Name</span>
                    <span class="p-3" th:text="${o.price}">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/delete/{id}(id=${o.id})}">Ready</a>
                </div>
                <div class="mt-3 rounded badge-info p-3" th:if="${o.category.toString() == 'OTHER'}">
                    <img class="mr-2" src="/images/other.png" alt="Other"
                         width="50px" height="50px">
                    <span class="p-3" th:text="${o.name}">Name</span>
                    <span class="p-3" th:text="${o.price}">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/delete/{id}(id=${o.id})}">Ready</a>
                </div>
                <div class="mt-3 rounded badge-info p-3" th:if="${o.category.toString() == 'COFFEE'}">
                    <img class="mr-2" src="/images/coffee.png" alt="Coffee"
                         width="50px" height="50px">
                    <span class="p-3" th:text="${o.name}">Name</span>
                    <span class="p-3" th:text="${o.price}">Price</span>
                    <a class="ml-3 p-3 text-warning" th:href="@{/delete/{id}(id=${o.id})}">Ready</a>
                </div>
                </th:block>
            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <th:block th:each="e : ${employees}">
                <div class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span class="p-3" th:text="'Employee - ' + ${e.username}">Employee - Pesho</span>
                    <span class="p-3" th:text="'Number of orders: ' + ${e.ordersCount}">Number of orders: 4</span>
                </div>
                </th:block>
<!--                <div class="mt-3 rounded badge-info p-3">-->
<!--                    <img class="mr-2" src="/images/employee.png" alt="Employee"-->
<!--                         width="50px" height="50px">-->
<!--                    <span class="p-3">Employee - Gosho</span>-->
<!--                    <span class="p-3">Number of orders: 2</span>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</main>
<footer class="container">
    <p>&copy;SoftUni Spring Team 2021. All rights reserved.</p>
</footer>
</body>
</html>
