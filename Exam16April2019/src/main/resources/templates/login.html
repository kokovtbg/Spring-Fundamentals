<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>JUDGE</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container-fluid">
    <header th:include="/fragments/navbarNotLoggedIn">

    </header>
    <main class="mt-3">
        <h1 class="text-judge text-center font-weight-bold">Login</h1>
        <hr class="hr-2 bg-judge w-25">
        <form id="login-form" class="form w-25 mx-auto"
              th:action="@{/login}"
              th:method="post"
              th:object="${userLogin}">
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="username" class="text-judge font-weight-bold">Username</label>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                       th:field="*{username}">
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <label for="password" class="text-judge font-weight-bold">Password</label>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       th:field="*{password}">
            </div>
            <hr class="hr-2 bg-judge"/>
            <div id="button-holder" class="d-flex justify-content-center">
                <button class="btn btn-judge">Login</button>
            </div>
            <hr class="hr-2 bg-judge"/>
        </form>
    </main>
    <footer>
        <div class="container-fluid bg-judge rounded">
            <div class="text-white p-2 text-center">&copy; CopyRight Sanity Web Design Studios 2019. All rights
                reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
