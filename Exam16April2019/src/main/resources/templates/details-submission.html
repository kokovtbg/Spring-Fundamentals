<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>JUDGE</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container-fluid">
    <header th:include="/fragments/navbarLoggedIn">

    </header>
    <main class="mt-3" th:object="${submissionDetails}">
        <h1 th:text="'Submission Details - ' + *{id}" class="text-center text-judge">Submission Details - f8b44d7c-e173-4bc7-990d-7b85dbd2ded0</h1>
        <hr class="hr-2 bg-judge">
        <div class="d-flex justify-content-between">
            <h2 th:text="'Problem - ' + *{problem.name}" class="text-judge">Problem - The Rounding of Isaac</h2>
            <h2 th:text="'User - ' + *{user.username}" class="text-judge">User - John Doe</h2>
        </div>
        <hr class="hr-2 bg-judge">
        <h3 class="text-judge my-3">Code:</h3>
        <div class="w-100 rounded bg-code text-code d-flex flex-column p-3">
            <input class="code-line" th:each="s : *{code}" th:value="${s}"/>
<!--            <input class="code-line" value="    for(let i = 0; i < array.length; i++) {"/>-->
<!--            <input class="code-line" value="        console.log(array[i]);"/>-->
<!--            <input class="code-line" value="    }"/>-->
<!--            <input class="code-line" value="}"/>-->
        </div>
        <div class="d-flex justify-content-between mt-4">
            <h3 th:text="'Achieved Result: ' + *{achievedResult} + '/' + *{problem.points}" class="text-judge">Achieved Result: 67/100</h3>
            <h3 th:text="'Created On: ' + *{createdOn}" class="text-judge">Created On: 16/04/2019</h3>
        </div>
        <hr class="hr-2 bg-judge">
    </main>
    <footer>
        <div class="container-fluid bg-judge rounded">
            <div class="text-white p-2 text-center">&copy; CopyRight Sanity Web Design Studios 2019. All rights
                reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
