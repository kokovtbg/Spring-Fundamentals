<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>JUDGE</title>
    <link rel="stylesheet" type="text/css" href="/css/reset-css.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="container-fluid">
    <header th:include="/fragments/navbarLoggedIn">

    </header>
    <main class="mt-3">
        <h1 th:text="'Problem - ' + ${problemName}" class="text-center text-judge">Problem - The Rounding of Isaac</h1>
        <hr class="hr-2 bg-judge">
        <h3 class="text-judge my-3">Submit your code here:</h3>
        <form id="create-submission-form" class="form"
              th:action="@{/submission-create/(name=${problemName})}"
              th:method="POST"
              th:object="${submissionCreate}">
            <div class="w-100 rounded bg-code text-code d-flex flex-column p-3">
                <textarea class="code-line"
                          th:field="*{code}"></textarea>
            </div>
            <hr class="hr-2 bg-judge">
            <div class="d-flex justify-content-center">
                <button class="btn bg-judge font-weight-bold text-white"><h3 class="text-center pr-1 pt-1">Submit</h3></button>
            </div>
            <hr class="hr-2 bg-judge">
        </form>
    </main>
    <footer>
        <div class="container-fluid bg-judge rounded">
            <div class="text-white p-2 text-center">&copy; CopyRight Sanity Web Design Studios 2019. All rights
                reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
